<a *ngFor="let exp of experience" class="exp-item" href="{{ exp.link }}" target="_blank" rel="noopener">
  <div class="exp-header">
    <span>{{ exp.startDate }} - {{ exp.endDate }} {{ exp.type === 'intern' ? '(Internship)' : '' }}</span>
    <h1>{{ exp.title }}</h1>
    <h2>{{ exp.company }}</h2>
  </div>
  
  <div class="exp-details">
    <div>
      <h3>Role Overview</h3>
      <p>{{ exp.description }}</p>
    </div>
    <div>
      <h3>Key Responsibilities</h3>
      <ul>
        <li *ngFor="let resp of exp.keyResponsibilities">{{ resp }}</li>
      </ul>
    </div>
  </div>

  <h4>Technologies & Languages</h4>
  <div class="technologies">
    <ng-container *ngFor="let tech of exp.technologies">
      <app-icon class="tech-logo" *ngIf="!!tech.icon" [icon]="tech.icon" [tooltip]="tech.name" [inverted]="true"></app-icon>
      <img class="tech-logo"
           *ngIf="!tech.icon"
           src="{{ tech.logo }}"
           alt="{{ tech.name }}"
           title="{{ tech.name }}">
    </ng-container>
  </div>
</a>
