<div class="project-header">
  <a class="project-logo" href="{{ project.link }}" target="_blank" rel="noopener">
    <img id="{{ project.key }}-logo" src="{{ project.logo }}" alt="{{ project.name }}" />
  </a>
  <h1>{{ project.name }}</h1>
  <a class="project-logo" href="{{ project.link }}" target="_blank" rel="noopener">
    <img id="{{ project.key }}-logo" src="{{ project.logo }}" alt="{{ project.name }}" />
  </a>
</div>

<div class="project-details">
  <div>
    <h3>Project Overview</h3>
    <p>{{ project.description }}</p>
  </div>
  <div>
    <h3>Key Responsibilities</h3>
    <ul>
      <li *ngFor="let resp of project.responsibilities">
        {{ resp }}
    </ul>
  </div>
</div>

<h4>Technologies & Languages</h4>
<div class="technologies">
  <img class="tech-logo"
       *ngFor="let tech of project.technologies"
       src="{{ tech.logo }}"
       alt="{{ tech.name }}"
       title="{{ tech.name }}">
</div>
