<div *ngFor="let project of projects" class="portfolio-item">
  <div class="project-header">
    <img id="{{ project.key }}-logo" src="{{ project.logo }}" alt="{{ project.name }}" />
    <h1><a href="{{ project.link }}" target="_blank" rel="noopener">{{ project.name }}</a></h1>
  </div>

  <div class="project-images">
    <ng-container *ngFor="let image of project.images; index as i">
      <app-device-frame [project]="project" [image]="image" [index]="i"></app-device-frame>
    </ng-container>
  </div>

  <div class="project-details">
    <div>
      <h3>Project Overview</h3>
      <p>{{ project.description }}</p>
    </div>
    <div>
      <h3>Key Responsibilities</h3>
      <ul>
        <li *ngFor="let resp of project.responsibilities">
          {{ resp }}
      </ul>
    </div>
  </div>

  <h3>Technologies & Languages</h3>
  <div class="technologies">
    <ng-container *ngFor="let tech of project.technologies">
      <app-icon class="tech-logo" [icon]="tech.icon" [tooltip]="tech.name" [inverted]="true"></app-icon>
    </ng-container>
  </div>
</div>
