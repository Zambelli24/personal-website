<a *ngFor="let project of projects" class="portfolio-item" href="{{ project.link }}" target="_blank" rel="noopener">
  <div class="project-header">
    <img id="{{ project.key }}-logo" src="{{ project.logo }}" alt="{{ project.name }}" />
    <h1>{{ project.name }}</h1>
  </div>

  <ul class="project-images">
    <li *ngFor="let image of project.images; index as i">
      <img src="{{ image }}"
           alt="{{ project.name }}-image-{{ i }}"
           title="{{ project.name }} Image {{ i }}" />
    </li>
  </ul>

  <div class="project-details">
    <div>
      <h3>Project Overview</h3>
      <p>{{ project.description }}</p>
    </div>
    <div>
      <h3>Key Responsibilities</h3>
      <ul>
        <li *ngFor="let resp of project.responsibilities">
          {{ resp }}
      </ul>
    </div>
  </div>

  <h4>Technologies & Languages</h4>
  <div class="technologies">
    <ng-container *ngFor="let tech of project.technologies">
      <app-icon class="tech-logo" [icon]="tech.icon" [tooltip]="tech.name" [inverted]="true"></app-icon>
    </ng-container>
  </div>
</a>
